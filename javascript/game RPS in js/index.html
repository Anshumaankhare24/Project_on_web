<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <section class="top">
        <div class="container-fluid d-flex justify-content-center ">
            <div class="row  ">
                <div class="col ">
                    <div class="card border-0" style="width: 50rem; height: 35rem;">
                        <div class="card-body">
                            <div class="row img1 justify-content-center ">
                                <div class="col-3 img_r_rotated " id="">
                                    <img src="./images/paper.png" alt="err" class="img-fluid ">
                                </div>
                                <div class="col-3 img_l_rotated ">
                                    <img src="./images/paper.png" alt="err" class="img-fluid ">
                                </div>
                            </div>
                            <div class="row">
                                <p class="text-center fs1">Let's Play </p>
                            </div>

                            <div class="row pt-4 d-flex justify-content-center grid gap-5 ">
                                <div class="col-2">
                                    <button class="btn imghover ">
                                        <img src="./images/rock.png" alt="err" class="img-fluid ">
                                        <p class="text-center fs2 pt-2">Rock</p>
                                    
                                    </button>
                                   
                                </div>
                                <div class="col-2">
                                    <button class="btn imghover">
                                        <img src="./images/paper.png" alt="err" class="img-fluid ">
                                        <p class="text-center fs2 pt-2">Paper</p>
                                    
                                    </button>
                                   
                                </div>
                                <div class="col-2">
                                    <button class="btn imghover ">
                                        <img src="./images/scissors.png" alt="err" class="img-fluid ">
                                    <p class="text-center fs2 pt-3">Scissor</p>
                                
                                    </button>
                                    
                                </div>
                            </div>
                          
                        </div>
                      </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
