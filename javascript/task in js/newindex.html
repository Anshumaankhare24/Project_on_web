<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        .btn{
            width: 50px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <section class="">
        <div class="container d-flex justify-content-center mt-5 pt-5 ">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="card border-0" style="width: 20rem;">
                        <div class="card-body">

                            <div class="input-group mb-3">
                                <input type="text" id="display" class="form-control" disabled>
                            </div>

                            

                            <div class="row grid gap-5">
                                <div class="col-md-12">
                                    <div class="row ">
                                        <div class="col-md ">
                                            <button type="button" class="btn btn-light"
                                                onclick="addToDisplay('7')">7</button>
                                            <button type="button" class="btn btn-light" onclick="addToDisplay('8')">8
                                            </button>
                                            <button type="button" class="btn btn-light" onclick="addToDisplay('9')">9
                                            </button>
                                            <button type="button" class="btn btn-success" onclick="addToDisplay('/')">/
                                            </button>

                                        </div>
                                    </div>
                                    <div class="row mt-1">
                                        <div class="col-md">
                                            <button type="button" class="btn btn-light"
                                                onclick="addToDisplay('4')">4</button>
                                            <button type="button" class="btn btn-light"
                                                onclick="addToDisplay('5')">5</button>
                                            <button type="button" class="btn btn-light"
                                                onclick="addToDisplay('6')">6</button>
                                            <button type="button" class="btn btn-success"
                                                onclick="addToDisplay('*')">*</button>
                                        </div>
                                    </div>
                                    <div class="row mt-1">
                                        <div class="col-md">
                                            <button type="button" class="btn btn-light"
                                                onclick="addToDisplay('1')">1</button>
                                            <button type="button" class="btn btn-light"
                                                onclick="addToDisplay('2')">2</button>
                                            <button type="button" class="btn btn-light"
                                                onclick="addToDisplay('3')">3</button>
                                            <button type="button" class="btn btn-success"
                                                onclick="addToDisplay('-')">-</button>
                                        </div>
                                    </div>
                                    <div class="row mt-1">
                                        <div class="col-md">
                                            <button type="button" class="btn btn-light"
                                                onclick="addToDisplay('0')">0</button>
                                            <button type="button" class="btn btn-light"
                                                onclick="addToDisplay('.')">.</button>
                                            <button type="button" class="btn btn-light" onclick="calculate()">=</button>
                                            <button type="button" class="btn btn-success"
                                                onclick="addToDisplay('+')">+</button>
                                        </div>
                                    </div>
                                    <div class="row mt-1">
                                        <div class="col-md">
                                            <button type="button" class="btn btn-danger" onclick="clearDisplay()">c
                                            </button>

                                        </div>
                                    </div>
                                </div>

                            </div>










                        </div>
                    </div>

                </div>

            </div>
        </div>
        </div>
    </section>



    <script>


        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

    </script>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
