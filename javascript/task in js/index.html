<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        .btn{
            width: 100px ;
        }

        #count {
               display: inline;
                margin: 15px;
           }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <section>
        <div class="continer-fluid d-flex justify-content-center mt-5 pt-5 " >
            <div class="row">

                <div class="col-md" >
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-success me-5" id="add">+</button>
                            <p id="count">0</p>
                            <button type="button" class="btn btn-danger ms-5" id="sub">-</button>

                        </div>
                    </div>
                </div>
               
               
               
            </div>
        </div>
    </section>

    <script>
        
   
            var count = 0;
            var add_num = document.getElementById('add');
            var sub_num = document.getElementById('sub');
            var num_count  = document.getElementById('count');
            add_num.addEventListener('click',add);
            sub_num.addEventListener('click',sub);
            function add(){
                count++
                num_count.innerHTML = count;
            }
            function sub(){
                count--
                num_count.innerHTML= count;
            }
        
    </script>
    





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
